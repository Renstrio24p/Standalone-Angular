<div class="container">
    <div>
      <div class="d-flex-center">
        <h1 class="font-weight-500">{{ message }}</h1>
        <a href="https://angular.io/"><img class="angular-img" src="./src/images/angular.png" alt="angular logo" /></a>
      </div>
      <div class="d-flex-center">
        <p class="dark-cyan">Welcome to Angular with Webpack 5.88!</p>
        <a href="https://webpack.js.org/"><img class="webpack" src="./src/images/webpack.png" alt="webpack img" /></a>
      </div>
      <div class="d-flex-w-max">
        <button class="button" (click)="addCount()">Count is {{ count }}</button>
      </div>
    </div>
    <footer>
      <div class="d-flex-center">
        <span>Modular Sass</span>
        <img class="sass" src="./src/images/sass.png" alt="sass logo" />
      </div>
      <div class="d-flex-center">
        <img class="github" src="./src/images/github.png" alt="github" />
        <span>Codespaces</span>
      </div>
    </footer>
  </div>
